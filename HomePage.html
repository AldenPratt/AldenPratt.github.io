<main>

  <div id="wrap">
  <h1>Welcome to the frontier of game design</h1>

  <div id="app">
    <img :src="myImage" @mouseover="changeImage(imageNumber++)" width="400px" height="400px"/>
    <h2>{{benderType}}</h2>
  </div>

  <script>
   var app = new Vue({
     el: '#app',
     data() {
       return {
         benderType: "Air",
         imageNumber: 0,
         myImage: "airbending.png"}
     },

     methods: {
     changeImage(imageNumber){
       if (imageNumber % 4 == 0)
       {
         this.myImage = "airbending.png",
         this.benderType = "Air"

       }
       if (imageNumber % 4 == 1)
       {
         this.myImage = "waterbending.png",
         this.benderType = "Water"
       }
       if (imageNumber % 4 == 2)
       {
         this.myImage = "earthbending.png",
         this.benderType = "Earth"
       }
       if (imageNumber % 4 == 3)
       {
         this.myImage = "firebending.png",
         this.benderType = "Fire"
       }
     }
   }
   })
  </script>

</div>
</main>
